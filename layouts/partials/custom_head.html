    <script> 
    var i, frames;
    frames = document.getElementsByTagName("iframe");
    for (i = 0; i < frames.length; ++i) {
      // The iFrame
      //frames[i].style.display = "none";
      // The corresponding DIV
      //getElementById(frames[i].id + "-L").style.display = "";
      frames[i].onload = function() {
        var iFrameDOM = frames[i].contents();
        //$("frames[i]").contents();
        iFrameDOM.find(".iframe__bottom").css("display", "none");
         //getElementById(frames[i].id + "-L").style.display = "none";
         //frames[i].style.display = "";
      }
   }

  </script>
  <script>
   
    $(document).ready(function(){
      $("iframe").children(".iframe__bottom").css({
        "display": "none",
        "border-style": "inset"
      });
      $('iframe .iframe__bottom').each(function(i){
          i.css("display", "none");
      });
    });
    $(document).onload(function(){
      $("iframe").children(".iframe__bottom").css({
        "display": "none",
        "border-style": "inset"
      });
      $('iframe .iframe__bottom').each(function(i){
          i.css("display", "none");

    });
</script>
